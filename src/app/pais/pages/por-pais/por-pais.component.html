<div class="animate__animated animate__fadeIn">
  <h2>Por Pais</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-pais-input
        placeholder="Buscar pais..."
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
      ></app-pais-input>
    </div>
  </div>

  <ul *ngIf="termino" class="list-group">
    <li
      *ngFor="let pais of paisesSugeridos"
      class="list-group-item list-group-item-action"
    >
      <a class="nav-link" [routerLink]="['/pais', pais.cca2]">
        {{ pais.name.common }}
      </a>
    </li>
    <li
      (click)="buscar(termino)"
      class="list-group-item list-group-item-action"
    >
      <a class="nav-link">
        Buscar "{{termino}}"
      </a>
    </li>
  </ul>

  <hr />
  <div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino {{ termino }}
  </div>

  <div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
